<div class="container">
  <form>
    <div class="form-group">
      <label for="textBox">Caja de Texto</label>
      <input
        type="text"
        class="form-control"
        id="textBox"
        placeholder="Obligatorio"
      />
    </div>
    <div class="form-group">
      <label for="textNumber">Caja Numerica</label>
      <input
        type="number"
        class="form-control"
        id="textNumber"
        placeholder="Obligatorio"
      />
    </div>
    <div class="form-group">
      <label for="controlSelector">Selector</label>
      <select class="form-control" id="controlSelector">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <div class="form-group">
      <label for="commentArea">Comentario</label>
      <textarea class="form-control" id="commentArea" rows="3"></textarea>
    </div>

    <button>Ingresar datos</button>
  </form>
</div>
